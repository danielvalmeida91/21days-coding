<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="question">
        <span>Você aprendeu algo diferente nas 2 últimas semanas?</span>
      </div>
      <div class="answer">
        <div id="firstOption" class="option">
          <div id="first">A</div>
          <div class="text">
            <p>Sim !</p>
          </div>
        </div>
        <div id="secondOption" class="option">
          <div id="second">B</div>
          <div class="text">
            <p>Claro !</p>
          </div>
        </div>
        <div id="thirdOption" class="option">
          <div id="third">C</div>
          <div class="text">
            <p>Com certeza !</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
